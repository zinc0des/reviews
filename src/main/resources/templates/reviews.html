<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
</head>
<body>
	<h1>A List of Reviews on Different Topics</h1>

	<div th:each="review: ${reviews}">
		<li>
		<a th:href="@{review(id=${review.id})}" th:text="${review.category}"></a>	
		</li>
	</div>
</body>
</html>
